# Define named volumes for data persistence
volumes:
  postgres_data:
    driver: local
  app_logs:
    driver: local

# Define custom networks for service communication
networks:
  app-network:
    driver: bridge
    # ipam:
    #   config:
    #     - subnet: 172.20.0.0/16

services:
  # PostgreSQL Database Service
  postgres:
    image: postgres:15-alpine
    container_name: postgres-db
    hostname: postgres-db
    networks:
      - app-network
    environment:
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: securepassword
      POSTGRES_DB: appdb
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Optional: Mount initialization scripts
      # - ./init-scripts:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U appuser -d appdb"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # FastAPI Application Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    image: docker-demo-app:latest
    container_name: demo-app
    hostname: demo-app
    networks:
      - app-network
    environment:
      DATABASE_URL: "postgresql://appuser:securepassword@postgres-db:5432/appdb"
      ENVIRONMENT: "production"
      # Optional: Add more environment variables
      # PORT: "8000"
      LOG_LEVEL: "info"
      WORKERS: "2"
    volumes:
      - app_logs:/app/logs
      # Optional: Mount config files
      # - ./config:/app/config:ro
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'
        reservations:
          memory: 128M
          cpus: '0.1'
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Optional: nginx reverse proxy (uncomment if needed)
  # nginx:
  #   image: nginx:alpine
  #   container_name: nginx-proxy
  #   networks:
